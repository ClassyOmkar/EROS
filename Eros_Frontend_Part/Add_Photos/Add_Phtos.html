<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Photos</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
        <div class="profile-nav">
            <a href="/Account_Creation/newaccount.html">Create Account</a>
            <a href="Add_Phtos.html" class="active">Add Photos</a>
            <a href="#">Settings</a>
        </div>
        <hr> <!-- Horizontal line -->
    </div>
    <h1>Add Photos</h1>
    <div class="photo-gallery">
      <div class="photo-card">
        <img src="https://via.placeholder.com/150" alt="Photo 1">
      </div>
      <div class="photo-card">
        <img src="https://via.placeholder.com/150" alt="Photo 2">
      </div>
      <div class="photo-card">
        <img src="https://via.placeholder.com/150" alt="Photo 3">
      </div>
      <div class="photo-card">
        <img src="https://via.placeholder.com/150" alt="Photo 4">
      </div>
      <div class="photo-card">
        <img src="https://via.placeholder.com/150" alt="Photo 5">
      </div>
      <div class="photo-card">
        <a href="#" id="addPhoto">
          <img src="https://via.placeholder.com/150" alt="Add Photo">
          <span>+</span>
        </a>
        
      </div>
    </div>
    <button type="submit" id="submitButton">Submit</button>
    <script src="script.js"></script>
  </div>
</body>
</html>
