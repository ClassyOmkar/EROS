<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
        <div class="profile-picture">
            <!-- Option to add profile picture -->
            <label for="profilePicUpload">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </label>
            <input type="file" id="profilePicUpload" style="display: none;">
        </div>
        <div class="profile-nav">
            <!-- Changed "Edit Profile" to "Create Account" -->
            <a href="newaccount.html" class="active">Create Account</a>
            <a href="/Add_Photos/Add_Phtos.html">Add Photos</a>
            <a href="#">Settings</a>
        </div>
        <hr> <!-- Horizontal line -->
    </div>
    <h1>Create Account</h1>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName">
    </div>
    <!-- Add the remaining form elements from your previous code snippet -->
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="text" id="birthday" name="birthday" placeholder="DD / MM / YYYY">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label class="checkbox-label">
        Display Gender in Profile
        <input type="checkbox" id="displayGender" name="displayGender">
      </label>
    </div>
    <div class="form-group">
      <label for="visibility">Show Me</label>
      <select id="visibility" name="visibility">
        <option value="man">Man</option>
        <option value="woman">Woman</option>
        <option value="everyone">Everyone</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bio">About</label>
      <textarea id="bio" name="bio" rows="3"></textarea>
    </div>
    
    <button type="submit" id="submitButton">Continue</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
