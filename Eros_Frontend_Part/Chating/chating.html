<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="/Profile_Reccomand/Profile.html" class="back-button">&#8592;</a> <!-- Back button -->
            <img src="/Profile_Reccomand/images/girl-1.jpg" alt="Profile Picture" class="profile-pic">
            <div class="header-info">
                <span class="user-name">Hannah</span>
                <span class="status">Active Now</span>
            </div>
        </div>
        <div class="chat-body">
            <div class="typing-indicator"></div>
            <div class="message received">
                <span class="message-content">Hello, what's up?</span>
                <span class="timestamp">10:23</span>
            </div>
            <div class="message sent">
                <span class="message-content">Hello, how are you? :)</span>
                <span class="timestamp">10:23</span>
            </div>
            <div class="message received">
                <span class="message-content">Just chillin... How's your day?</span>
                <span class="timestamp">10:25</span>
            </div>
            <div class="message sent">
                <span class="message-content">Fine! Thanks.</span>
                <span class="timestamp">10:26</span>
            </div>
            <div class="message received">
                <span class="message-content">Cool, are you free tonight?</span>
                <span class="timestamp">10:27</span>
            </div>
            <div class="message sent">
                <span class="message-content">Yes, should we meet?</span>
                <span class="timestamp">10:28</span>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type a message..." class="message-input">
            <button class="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
